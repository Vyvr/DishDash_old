syntax = "proto3";

package post;

option go_package = "./pb/post";

import "google/protobuf/timestamp.proto";

service PostService {
    rpc GetAll(GetAllRequest) returns (GetAllResponse);
    rpc Create(CreatePostRequest) returns (CreatePostResponse);
    rpc AddImages(AddPostImagesRequest) returns (AddPostImagesResponse);
}

message Post {
    string owner = 1;
    string title = 2;
    string ingredients = 3;
    int32 portion_quantity = 4;
    string preparation = 5;
    repeated string pictures = 6;
    google.protobuf.Timestamp creation_date = 7;
}

message GetAllRequest {
    string token = 1;
}

message GetAllResponse {
    repeated Post posts = 1;
}

message CreatePostRequest {
    string token = 1;
    string owner_id = 2;
    string owner_name = 3;
    string owner_surname = 4;
    string title = 5;
    string ingredients = 6;
    int64 portion_quantity = 7;
    string preparation = 8;
    repeated string pictures = 9;
}

message CreatePostResponse {
    string post_id = 1;
    string owner_id = 2;
    string owner_name = 3;
    string owner_surname = 4;
    string title = 5;
    string ingredients = 6;
    int64 portion_quantity = 7;
    string preparation = 8;
}

message AddPostImagesRequest {
    string token = 1;
    string post_id = 2;
    string owner_id = 3;
    repeated string images = 4;
}

message AddPostImagesResponse {
    string message = 1;
}