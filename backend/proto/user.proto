syntax = "proto3";

package user;

option go_package = "./pb/user";

service User {
    rpc Get(GetRequest) returns (GetResponse);
    rpc GetAll(GetAllRequest) returns (GetUsersResponse);
    rpc GetByQuery(GetByQueryRequest) returns (GetUsersResponse);
    rpc Update(UpdateRequest) returns (UpdateResponse);
    rpc Delete(DeleteRequest) returns (DeleteResponse);
}

message GetRequest {
    string id = 1;
    string token = 2;
}

message GetResponse {
    string id = 1;
    optional string name = 2;
    optional string surname = 3;
    optional string email = 4;
    optional string description = 5;
}

message GetAllRequest {
    string user_id = 1;
    string token = 2;
}

message GetByQueryRequest {
    string user_id = 1;
    string token = 2;
    string query_string = 3;
}

message GetUsersResponse {
    repeated UserBasicInfo users = 1;
}

message UserBasicInfo {
    string id = 1;
    string name = 2;
    string surname = 3;
}

message UpdateRequest {
    string id = 1;
    string token = 2;
    optional string name = 3;
    optional string surname = 4;
    optional string email = 5;
    optional string password = 6;
    optional string description = 7;
}

message UpdateResponse {
    string message = 1;
}

message DeleteRequest {
    string id = 1;
    string token = 2;
    string email = 3;
    string password = 4;
}

message DeleteResponse {
    string message = 1;
}