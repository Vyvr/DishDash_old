root = "."
tmp_dir = "tmp"

[build]
  cmd = "protoc --proto_path=proto proto/*.proto --go_out=. --go-grpc_out=. && go build -o ./build/main ./server"
  bin = "./build/main"
  include_ext = ["go", "mod", "sum", "proto"]
  exclude_dir = ["build", "tmp", "pb"]
  delay = 1000 # Milliseconds

[log]
  time = true

[screen]
  clear_on_rebuild = true

[extra_files]
  follow_symlinks = false

[[watch.exec]]
  command = "protoc --proto_path=proto proto/*.proto --go_out=. --go-grpc_out=."
  extensions = ["proto"]
