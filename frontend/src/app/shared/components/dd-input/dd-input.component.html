<div class="dd-input-wrapper">
  <label>{{ title }}</label>
  <input
    *ngIf="type === 'input'"
    class="dd-custom-input {{ddClass}}"
    [(ngModel)]="valueFromInput"
    (ngModelChange)="onInputChange()"
    placeholder="{{ title }}"
  />
  <input
  *ngIf="type === 'number'"
  class="dd-custom-number-input {{ddClass}}"
  type="number"
  [(ngModel)]="valueFromInput"
  (ngModelChange)="onInputChange()"
  placeholder="{{ title }}"
/>
  <textarea
    *ngIf="type === 'textarea' && resizable === false"
    class="dd-custom-textarea {{ddClass}}"
    [(ngModel)]="valueFromInput"
    (ngModelChange)="onInputChange()"
    placeholder="{{ title }}"
  ></textarea>
  <textarea
    #resizableTextarea
    *ngIf="type === 'textarea' && resizable === true"
    class="dd-custom-resizable-textarea {{ddClass}}"
    [(ngModel)]="valueFromInput"
    (ngModelChange)="onInputChange()"
    (ngModelChange)="resizeTextarea()"
    placeholder="{{ title }}"
  ></textarea>
</div>
