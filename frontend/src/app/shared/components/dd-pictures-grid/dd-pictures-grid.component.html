<div class="pictures-input-container">
  <div class="pictures-grid">
    <div *ngFor="let image of images; let i = index" class="picture">
      <ng-container *ngIf="!image; else picture">
        <dd-requesting-spinner [isLoading]="!image" />
      </ng-container>
      <ng-template #picture>
        <img [src]="image" alt="Uploaded Picture" />
      </ng-template>
    </div>
  </div>
</div>
