<div class="modal-overlay" *ngIf="isVisible">
  <div class="modal">
    <button class="close-button" (click)="closeModal()">Ã—</button>
    <div class="modal-header">
      <h2>{{ "Post your recipe!" }}</h2>
    </div>
    <div class="modal-body">
      <div class="input-wrapper">
        <dd-input [title]="'Title'" [(inputValue)]="postTitle" />
      </div>
      <div class="input-wrapper">
        <dd-input
          [title]="'Ingredients'"
          [type]="'textarea'"
          [(inputValue)]="postIngredients"
        />
      </div>
      <div class="portion-quantity-wrapper">
        Portion for
        <input
          class="portion-input"
          [(ngModel)]="portionQuantity"
          type="number"
          min="1"
          max="100"
        />
        people
      </div>
      <div class="input-wrapper">
        <dd-input
          [title]="'Preparation'"
          [type]="'textarea'"
          [(inputValue)]="postPreparation"
        />
      </div>
      <div class="input-wrapper">
        <dd-pictures-input (imagesChange)="onImagesChange($event)" />
      </div>
      <div *ngIf="invalidCreatePostData" class="error-container">
        <p class="error-label">Invalid data</p>
      </div>
    </div>
    <div class="modal-footer">
      <button class="submit-modal-button" (click)="submitPost()">Sumbit</button>
    </div>
  </div>
</div>
