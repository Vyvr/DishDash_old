<ng-container
  *ngIf="{
    chatState: chatState$ | async,
    socialState: socialState$ | async,
    authState: authState$ | async
  } as viewData"
>
  <div class="chat-wrapper">
    <div class="friends-list-wrapper">
      <div class="friends-list">
        <ng-container
          *ngFor="let friend of viewData?.socialState?.data?.friends"
        >
          <div
            [ngClass]="{
              'selected-friend-contatiner': selectedFriend.id === friend.id,
              'friend-contatiner': selectedFriend.id !== friend.id
            }"
            (click)="selectFriend(friend.id, friend.name, friend.surname)"
          >
            <label>{{ friend.name }} {{ friend.surname }}</label>
            <div class="friend-button-wrapper"></div>
          </div>
        </ng-container>
      </div>
    </div>

    <div class="chat-component">
      <div class="chat-container">
        <div class="messages">
          <ng-container *ngFor="let message of viewData?.chatState?.messages">
            <div
              [ngClass]="{
                'message-right': message.sender === viewData.authState.data.id,
                'message-left': message.sender !== viewData.authState.data.id
              }"
            >
              <div class="message-sender">
                {{ message.senderName + " " + message.senderSurname }}
              </div>
              <div>{{ message.message }}</div>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="input-component">
        <input
          class="chat-input"
          [(ngModel)]="message"
          (keyup.enter)="send()"
          placeholder="Type a message"
        />
        <dd-button [ddClass]="'primary mg-right'" (click)="send()">Send</dd-button>
      </div>
    </div>
  </div>
</ng-container>
